<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Maps</title>
    <link rel="stylesheet" href="css/retain.css">
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>

      #map {
        height: 500px;
        width: 100%;
        /*position: absolute;*/

      }

      #list {
        border: solid;
/*        width:100%;*/
        width: 100%;
        height: 500px;
      }

      html, body {
        margin: 0;
        padding: 0;
      }
    </style>



</head>
<body>
<div class="container">
    <div class="row-fluid">
        <div class="col-md-12 col-lg-12">
            <div id="search-control-ui">
                <p>Enter your search here</p>
                <select data-bind="options: categories, value: filter" id="combo" select="All" style="width: 50%; margin: 20px">
                </select>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row-fluid">
        <div class="col-md-12 col-lg-12">
         <div class="col-md-4 col-sm-12">
            <div id="list" style="overflow:auto" >
                <div data-bind="foreach: filteredPlaces">
                    <!-- <img src="" data-bind="" -->
                    <div class="places">
                    <div data-bind="text: name, click: incrementClickCounter, Model.toggleBounce" ></div>
                    <div data-bind="text: url" ></div>
                    <!-- <li data-bind="text: " -->
                    </div>
                </div>
            </div>
        </div>
         <div class="col-md-8">
            <div id="map"></div>
        </div>
    </div>
</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaOCgYOkJBTWdTeN9Nv-uBCipx-cLA4hc&libraries=places&callback=initMap" async defer></script>
  <script src="js/myscripts.js" async></script>

</body>
</html>
